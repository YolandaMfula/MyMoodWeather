  <main>
    <div id="welcome"></div>
    
    <section id="weather-section">
      <h2>Weather Check</h2>
      <div class="card">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherDisplay"></div>
      </div>
    </section>

    <section id="mood-section">
      <h2>Log Your Mood</h2>

    <section id="chart-section">
      <h2>Mood Analytics</h2>
      <div class="card">

      </div>
    </section>

    <section id="mood-history">
      <h2>Recent Mood Entries</h2>
      <div class="card">
        <ul id="moodList"></ul>
      </div>
    </section>

    <section id="github-section">
      <h2>Upload to GitHub</h2>
      <div class="card">
        <input type="text" id="repoNameInput" placeholder="Enter repository name" />
        <input type="text" id="repoDescInput" placeholder="Repository description (optional)" />
        <button onclick="uploadToGitHub()" id="uploadBtn">Upload to GitHub</button>
